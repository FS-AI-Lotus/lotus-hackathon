name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: lotus-hackathon-main/services/coordinator/package-lock.json
        
    - name: Install dependencies
      working-directory: lotus-hackathon-main/services/coordinator
      run: npm ci
      
    - name: Check syntax
      working-directory: lotus-hackathon-main/services/coordinator
      run: node --check src/index.js || true

