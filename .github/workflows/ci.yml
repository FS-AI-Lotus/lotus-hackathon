name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: lotus-hackathon-main/services/coordinator/package-lock.json
        
    - name: Install dependencies
      working-directory: lotus-hackathon-main/services/coordinator
      run: npm ci
      
    - name: Check syntax
      working-directory: lotus-hackathon-main/services/coordinator
      run: node --check src/index.js || true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Railway CLI
      run: npm install -g @railway/cli
      
    - name: Verify Railway Token
      run: |
        if [ -z "$RAILWAY_TOKEN" ]; then
          echo "‚ö†Ô∏è  RAILWAY_TOKEN secret not found."
          echo "Railway will auto-deploy if GitHub integration is enabled in Railway dashboard."
          echo ""
          echo "To enable GitHub Actions deployment:"
          echo "1. Get your Railway token from Railway dashboard ‚Üí Settings ‚Üí Tokens"
          echo "2. Add RAILWAY_TOKEN as a GitHub secret (Settings ‚Üí Secrets and variables ‚Üí Actions)"
          echo "3. Make sure the token has the correct permissions"
          exit 0
        fi
        echo "‚úÖ RAILWAY_TOKEN is set"
        
    - name: Deploy Coordinator to Railway
      working-directory: lotus-hackathon-main/services/coordinator
      run: |
        if [ -z "$RAILWAY_TOKEN" ]; then
          echo "‚ö†Ô∏è  Skipping deployment - RAILWAY_TOKEN not set"
          exit 0
        fi
        
        # Verify authentication
        echo "üîê Verifying Railway authentication..."
        railway whoami || {
          echo "‚ùå Authentication failed."
          echo "Please verify:"
          echo "1. Your RAILWAY_TOKEN is valid and not expired"
          echo "2. Get a new token from: https://railway.app/account/tokens"
          echo "3. Make sure the token has 'Full Access' or 'Deploy' permissions"
          exit 1
        }
        
        echo "üîó Linking to Railway project..."
        if [ -n "$RAILWAY_PROJECT_ID" ]; then
          railway link --project "$RAILWAY_PROJECT_ID" || {
            echo "‚ö†Ô∏è  Failed to link with project ID, trying without project ID..."
            railway link
          }
        else
          railway link
        fi
        
        echo "üöÄ Deploying coordinator service..."
        railway up

