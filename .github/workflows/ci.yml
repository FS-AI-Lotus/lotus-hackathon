name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: lotus-hackathon-main/services/coordinator/package-lock.json
        
    - name: Install dependencies
      working-directory: lotus-hackathon-main/services/coordinator
      run: npm ci
      
    - name: Check syntax
      working-directory: lotus-hackathon-main/services/coordinator
      run: node --check src/index.js || true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Railway CLI
      run: npm install -g @railway/cli
      
    - name: Deploy Coordinator to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      working-directory: lotus-hackathon-main/services/coordinator
      run: |
        if [ -z "$RAILWAY_TOKEN" ]; then
          echo "‚ö†Ô∏è  RAILWAY_TOKEN secret not found."
          echo "Railway will auto-deploy if GitHub integration is enabled in Railway dashboard."
          echo ""
          echo "To enable GitHub Actions deployment:"
          echo "1. Get your Railway token from Railway dashboard ‚Üí Settings ‚Üí Tokens"
          echo "2. Add RAILWAY_TOKEN as a GitHub secret (Settings ‚Üí Secrets and variables ‚Üí Actions)"
          echo "3. Add RAILWAY_PROJECT_ID (optional, if you want to specify project)"
          exit 0
        fi
        
        echo "üîó Linking to Railway project..."
        if [ -n "$RAILWAY_PROJECT_ID" ]; then
          railway link --project "$RAILWAY_PROJECT_ID" || railway link
        else
          railway link
        fi
        
        echo "üöÄ Deploying coordinator service..."
        railway up

