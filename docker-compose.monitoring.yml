version: '3.8'

# Team 4 Monitoring Stack - Standalone Setup
# This setup runs Prometheus and Grafana independently
# Does not interfere with other teams' services

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: team4-prometheus
    ports:
      - "9090:9090"  # Prometheus UI
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    environment:
      - COORDINATOR_HOST=${COORDINATOR_HOST:-host.docker.internal:3000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    networks:
      - team4-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: team4-grafana
    ports:
      - "3001:3000"  # Grafana UI (using 3001 to avoid conflict with Coordinator on 3000)
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/monitoring/grafana-dashboard-coordinator.json:/etc/grafana/provisioning/dashboards/coordinator.json:ro
      - ./infra/monitoring/grafana-datasource.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/coordinator.json
    networks:
      - team4-monitoring
    depends_on:
      prometheus:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: Grafana Alloy for forwarding metrics to Grafana Cloud
  # Uncomment to enable Alloy and forward metrics to Grafana Cloud
  alloy:
    image: grafana/alloy:latest
    container_name: team4-alloy
    ports:
      - "12345:12345"  # Alloy UI
    volumes:
      - ./infra/monitoring/alloy.config:/etc/alloy/config.alloy:ro
    environment:
      - COORDINATOR_HOST=${COORDINATOR_HOST:-host.docker.internal:3000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - /etc/alloy/config.alloy
    networks:
      - team4-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:12345/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  team4-monitoring:
    driver: bridge
    name: team4-monitoring

