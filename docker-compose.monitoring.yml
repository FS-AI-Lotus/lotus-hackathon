# Team 4 Monitoring Stack - OPTIONAL Docker Setup
# 
# NOTE: This is optional. For local development, you can run Prometheus and Grafana
# directly on your host machine. For production, use Railway's monitoring services.
#
# This Docker setup is provided for convenience but is not required.
# Primary approach: localhost for local dev, Railway URL for production.

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: team4-prometheus
    ports:
      - "9090:9090"  # Prometheus UI
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    environment:
      - COORDINATOR_HOST=${COORDINATOR_HOST:-localhost:3000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - GRAFANA_CLOUD_TOKEN=${GRAFANA_CLOUD_TOKEN:-YOUR_GRAFANA_CLOUD_TOKEN_HERE}
    extra_hosts:
      - "host.docker.internal:host-gateway"  # For Windows/Mac Docker access to host
    networks:
      - team4-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: team4-grafana
    ports:
      - "4000:3000"  # Grafana UI (using 4000 to avoid Windows port conflicts)
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/monitoring/grafana-dashboard-coordinator.json:/etc/grafana/provisioning/dashboards/coordinator.json:ro
      - ./infra/monitoring/grafana-datasource.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:4000
      - GF_INSTALL_PLUGINS=
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/coordinator.json
    networks:
      - team4-monitoring
    depends_on:
      prometheus:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  team4-monitoring:
    driver: bridge
    name: team4-monitoring

