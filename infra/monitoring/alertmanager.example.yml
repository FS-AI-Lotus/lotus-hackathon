    webhook_configs:
      - url: 'http://localhost:5001/webhook/team4'
        send_resolved: true

# Inhibition rules (suppress alerts when other alerts are firing)
inhibit_rules:
  # Suppress warning alerts when critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Suppress all alerts when CoordinatorDown is firing
  - source_match:
      alertname: 'CoordinatorDown'
    target_match_re:
      alertname: '.*'
    equal: ['cluster', 'service']

