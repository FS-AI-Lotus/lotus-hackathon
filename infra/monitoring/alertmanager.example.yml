# Alertmanager Example Configuration
#
# This is an EXAMPLE configuration file for Alertmanager.
# Replace placeholder values with your actual notification channels.
# DO NOT commit real credentials, API keys, or webhook URLs.
#
# Usage:
#   1. Copy this file to alertmanager.yml
#   2. Replace placeholder values with real configuration
#   3. Store sensitive values in environment variables or secrets management
#   4. Start Alertmanager: alertmanager --config.file=alertmanager.yml

global:
  # Resolve timeout for alerts
  resolve_timeout: 5m
  
  # Default notification template (optional)
  # slack_api_url: '${SLACK_WEBHOOK_URL}'
  # email_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  # email_from: 'alertmanager@example.com'

# Templates for notifications (optional)
# templates:
#   - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  # Default receiver
  receiver: 'default'
  
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']
  
  # Wait time before sending first notification
  group_wait: 10s
  
  # Wait time before sending notification about new alerts in group
  group_interval: 10s
  
  # Minimum time between two notifications for same group
  repeat_interval: 12h
  
  # Route critical alerts to critical receiver
  routes:
    # Critical alerts go to critical channel
    - match:
        severity: critical
      receiver: 'critical'
      continue: false
    
    # Warning alerts go to warning channel
    - match:
        severity: warning
      receiver: 'warning'
      continue: false
    
    # Security alerts go to security team
    - match:
        component: security
      receiver: 'security'
      continue: false
    
    # Team 4 alerts
    - match:
        team: team4
      receiver: 'team4'
      continue: false

# Receivers define where alerts are sent
receivers:
  # Default receiver (fallback)
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  # Critical alerts receiver
  - name: 'critical'
